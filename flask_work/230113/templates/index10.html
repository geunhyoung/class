<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Rowdies:wght@700&family=Seymour+One&display=swap');
  
        a{
            text-decoration: none;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Container</h1>
        <div class="row bg-primary p-4 m-1">
            <h1 class="text-white">가위바위보 GAME</h1>
            <div class="col mt-1">
                <a class="alert alert-info" href="game?game=가위">가위</a>
                <a class="alert alert-info" href="game?game=바위">바위</a>
                <a class="alert alert-info" href="game?game=보">보</a>
                <a class="alert alert-info" href="game?game=리셋">리셋</a>
            </div>
            <div class="col text-white">
                <h2>결과 {{win}}승  {{draw}}무 {{lose}}패</h2>
            </div>
        </div>
        <div class="row bg-info p-4 m-1">
            <div class="col">
                <h1>시분초출력</h1>
                <form action="time">
                    <input class="form control w-50 m-3" type="text" name="time"><br>
                    <input class="btn btn-primary m3 ms-5" type="submit" value="초입력">
                </form>
            </div>
            <div class="col text-white">
                <h1> {{hour}}시 {{min}}분 {{se}}초</h1>
            </div>
        </div>
        <div class="row bg-success p-4 m-1">
            <div class="col">
                <h1>구구단출력</h1>
                <form action="gugudan">
                    첫번째수
                    <input class="form control w-50 m-3" type="text" name="fi"><br>
                    두번째수
                    <input class="form control w-50 m-3" type="text" name="se">
                    <input class="btn btn-primary m3 ms-5" type="submit" value="구구단">
                </form>
            </div>
            <div class="col text-white"><br>
                {{gugu}}
            </div>
            

        </div>
    </div>
</body>
</html>
